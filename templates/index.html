<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'index.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    {% include 'header.html' %}
    <!-- Button trigger modal -->
    <div class="container">
    <div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header border-bottom-0">
            <h5 class="modal-title" id="exampleModalLabel">Create Docs</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form method="POST" action="{% url 'index' %}">
            {% csrf_token %}
            <div class="modal-body">
              <div class="form-group">
                <label for="password1">Content</label>
                <div class="form-group">
                <textarea class="form-control" name="content" id="exampleFormControlTextarea1" rows="7" required></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="password1">File Name</label>
                <input type="text" class="form-control" id="text" name="filename" placeholder="Enter File Name" required>
              </div>
            </div>
            <div class="modal-footer border-top-0 d-flex justify-content-center">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <h3>List of Files</h3>
    <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">FileName</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% if all_files %}
      {% for i in all_files %}
      <tr>
        <td>{{i.word_file}}</td>
        <td><a href="{{i.id}}"><button type="button" class="btn btn-primary">Edit</button></a></td>
      </tr>
      {% endfor %}
      {% endif %}
    </tbody>
  </table>
  </div>





    <!-- Button trigger modal -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
